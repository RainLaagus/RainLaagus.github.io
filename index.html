<!DOCTYPE html>
<html>

<head>
    <title>GraphQL</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form id="loginForm" class="loginForm" method="post">
        <label for="title">Login with your 01 credentials</label><br><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
    <button id="logout" class="logout hidden">Logout</button>
    <br>
    <div id="userInfo" class="userInfo">
        <h1 id="name"></h1>
        <h2 id="date"></h2>
        <h2 id="totalXP"></h2>
    </div>
    <div id="charts" class="charts hidden">
        <div id="chartButtons">
            <button id="skillsButton">Skills Chart</button>
            <button id="auditButton">Audit Chart</button>
            <button id="tasksButton">Tasks Chart</button>
        </div>
        <div id="skillChart" class="chart"></div>
        <div id="auditChart" class="chart"></div>
        <div id="tasksChart" class="chart"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
